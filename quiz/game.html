<!-- This file contains the HTML structure for the game page of the quiz application. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">Timer</p>
                    <h1 class="hud-main-text" id="timer">10</h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container"><p class="choice-prefix">A</p><p class="choice-text"></p></div>
            <div class="choice-container"><p class="choice-prefix">B</p><p class="choice-text"></p></div>
            <div class="choice-container"><p class="choice-prefix">C</p><p class="choice-text"></p></div>
            <div class="choice-container"><p class="choice-prefix">D</p><p class="choice-text"></p></div>
        </div>
    </div>
    <script src="js/services/api.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
