<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>hello-world</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style> 
    body{padding:24px;} 
    .back-fab{
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      z-index: 50;
      padding: .75rem 1.25rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <a href="../../index.html" class="btn btn-primary btn-lg rounded-pill shadow back-fab"
     aria-label="返回首頁" title="點擊回到首頁">
    <i class="bi bi-house-door"></i> 回首頁
  </a>
  <article>
    <h1>從零打造個人部落格（純前端架構）</h1>
    <p class="text-muted">2025-10-08 · #blog #portfolio</p>
    <hr>
    <p>這是一篇示範文章，介紹如何以純前端技術在 GitHub Pages 上架設部落格系統。</p>
    <h3>重點特色</h3>
    <ul>
      <li>所有文章是 <code>content/*.html</code> 片段檔。</li>
      <li>索引頁與文章殼頁**不使用 fetch**，能直接在 file:// 下開啟。</li>
      <li>文章殼頁用 <code>&lt;iframe&gt;</code> 載入片段，跨頁共用外觀容易。</li>
    </ul>
  </article>
</body>
</html>
