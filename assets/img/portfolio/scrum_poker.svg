<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Scrum Poker Facilitator Illustration</title>
  <desc id="desc">Abstract illustration of planning poker cards arranged in a circle.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c6ef5" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#15aabf" stop-opacity="0.18" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="100%" stop-color="#f0f4ff" />
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#bg)" rx="32" />
  <g transform="translate(320 180)">
    <circle r="120" fill="rgba(255,255,255,0.28)" />
    <circle r="88" fill="rgba(255,255,255,0.38)" />
    <g font-family="'Segoe UI', 'Noto Sans TC', sans-serif" font-weight="600" text-anchor="middle">
      <g transform="rotate(-18)">
        <rect x="-40" y="-140" width="80" height="120" rx="12" fill="url(#card)" stroke="#d0d4e4" stroke-width="2" />
        <text x="0" y="-80" font-size="32" fill="#364fc7">5</text>
      </g>
      <g transform="rotate(42)">
        <rect x="-40" y="20" width="80" height="120" rx="12" fill="url(#card)" stroke="#d0d4e4" stroke-width="2" />
        <text x="0" y="80" font-size="32" fill="#364fc7">8</text>
      </g>
      <g transform="rotate(102)">
        <rect x="-120" y="-40" width="80" height="120" rx="12" fill="url(#card)" stroke="#d0d4e4" stroke-width="2" />
        <text x="-80" y="16" font-size="32" fill="#364fc7">13</text>
      </g>
      <g transform="rotate(162)">
        <rect x="40" y="-40" width="80" height="120" rx="12" fill="url(#card)" stroke="#d0d4e4" stroke-width="2" />
        <text x="80" y="16" font-size="32" fill="#364fc7">â˜•</text>
      </g>
      <g transform="rotate(222)">
        <rect x="-40" y="20" width="80" height="120" rx="12" fill="url(#card)" stroke="#d0d4e4" stroke-width="2" />
        <text x="0" y="78" font-size="32" fill="#364fc7">?</text>
      </g>
    </g>
    <text y="12" font-size="28" fill="#1f2933" font-weight="700" text-anchor="middle">Scrum Poker</text>
    <text y="48" font-size="18" fill="#364fc7" text-anchor="middle">Plan Together, Decide Together</text>
  </g>
</svg>
