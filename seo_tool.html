<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO 精靈 (Vue.js)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        const { createApp, ref, reactive, computed } = Vue;

        // Header Component
        const Header = {
            template: `
                <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white p-4 shadow-md rounded-b-xl">
                    <div class="container mx-auto flex justify-between items-center">
                        <div class="flex items-center">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-8 w-8 mr-3"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                strokeWidth="2"
                            >
                                <path
                                    strokeLinecap="round"
                                    strokeLinejoin="round"
                                    d="M9 19V6l12-3v13M9 19c0 1.105-1.79 2-4 2s-4-.895-4-2 1.79-2 4-2 4 .895 4 2zm12-3c0 1.105-1.79 2-4 2s-4-.895-4-2 1.79-2 4-2 4 .895 4 2zM9 6c0 1.105-1.79 2-4 2S1 7.105 1 6s1.79-2 4-2 4 .895 4 2z"
                                />
                            </svg>
                            <h1 class="text-3xl font-extrabold tracking-tight">SEO 精靈</h1>
                        </div>
                        <nav>
                            <ul class="flex space-x-6">
                                <li>
                                    <a href="#" class="hover:text-blue-200 transition duration-300">
                                        首頁
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="hover:text-blue-200 transition duration-300">
                                        SEO 分析
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="hover:text-blue-200 transition duration-300">
                                        報告
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="hover:text-blue-200 transition duration-300">
                                        設定
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div>
                            <button class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-blue-100 transition duration-300 shadow-md">
                                登入 / 註冊
                            </button>
                        </div>
                    </div>
                </header>
            `
        };

        // Input Panel Component
        const InputPanel = {
            props: ['url', 'keywords', 'language', 'region', 'analysisScope', 'isAnalyzing'],
            emits: ['update:url', 'update:keywords', 'update:language', 'update:region', 'update:analysisScope', 'startAnalysis'],
            template: `
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-gray-900">輸入區</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="websiteUrl" class="block text-sm font-medium text-gray-700 mb-1">
                                網站URL
                            </label>
                            <input
                                type="url"
                                id="websiteUrl"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                                placeholder="例如：https://www.example.com"
                                :value="url"
                                @input="$emit('update:url', $event.target.value)"
                                :disabled="isAnalyzing"
                            />
                        </div>
                        <div>
                            <label for="targetKeywords" class="block text-sm font-medium text-gray-700 mb-1">
                                目標關鍵字 (選填)
                            </label>
                            <input
                                type="text"
                                id="targetKeywords"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                                placeholder="例如：SEO 工具, 網站優化"
                                :value="keywords"
                                @input="$emit('update:keywords', $event.target.value)"
                                :disabled="isAnalyzing"
                            />
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="language" class="block text-sm font-medium text-gray-700 mb-1">
                                    語言 (選填)
                                </label>
                                <select
                                    id="language"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 bg-white"
                                    :value="language"
                                    @change="$emit('update:language', $event.target.value)"
                                    :disabled="isAnalyzing"
                                >
                                    <option value="zh-TW">繁體中文</option>
                                    <option value="en">英文</option>
                                    <option value="ja">日文</option>
                                    <option value="ko">韓文</option>
                                </select>
                            </div>
                            <div>
                                <label for="region" class="block text-sm font-medium text-gray-700 mb-1">
                                    地區 (選填)
                                </label>
                                <select
                                    id="region"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 bg-white"
                                    :value="region"
                                    @change="$emit('update:region', $event.target.value)"
                                    :disabled="isAnalyzing"
                                >
                                    <option value="TW">台灣</option>
                                    <option value="US">美國</option>
                                    <option value="JP">日本</option>
                                    <option value="KR">韓國</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">檢測範圍</label>
                            <div class="flex flex-col space-y-2">
                                <label class="inline-flex items-center">
                                    <input
                                        type="checkbox"
                                        name="technical"
                                        :checked="analysisScope.technical"
                                        @change="handleScopeChange"
                                        class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500 transition duration-200"
                                        :disabled="isAnalyzing"
                                    />
                                    <span class="ml-2 text-gray-700">技術SEO</span>
                                </label>
                                <p class="text-xs text-gray-500 ml-7 mb-2">
                                    分析網站的技術層面，如網站架構、Meta標籤、速度等。
                                </p>
                                <label class="inline-flex items-center">
                                    <input
                                        type="checkbox"
                                        name="content"
                                        :checked="analysisScope.content"
                                        @change="handleScopeChange"
                                        class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500 transition duration-200"
                                        :disabled="isAnalyzing"
                                    />
                                    <span class="ml-2 text-gray-700">內容SEO</span>
                                </label>
                                <p class="text-xs text-gray-500 ml-7 mb-2">
                                    評估網站內容的品質、關鍵字使用、E-E-A-T指標等。
                                </p>
                                <label class="inline-flex items-center">
                                    <input
                                        type="checkbox"
                                        name="offPage"
                                        :checked="analysisScope.offPage"
                                        @change="handleScopeChange"
                                        class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500 transition duration-200"
                                        :disabled="isAnalyzing"
                                    />
                                    <span class="ml-2 text-gray-700">站外SEO</span>
                                </label>
                                <p class="text-xs text-gray-500 ml-7">
                                    檢測網站的外部因素，如反向連結、社群媒體表現和品牌提及。
                                </p>
                            </div>
                        </div>
                        <button
                            @click="$emit('startAnalysis')"
                            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-300 shadow-lg transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
                            :disabled="isAnalyzing"
                        >
                            {{ isAnalyzing ? '分析中...' : '開始分析' }}
                        </button>
                    </div>
                </div>
            `,
            methods: {
                handleScopeChange(event) {
                    const newScope = { ...this.analysisScope, [event.target.name]: event.target.checked };
                    this.$emit('update:analysisScope', newScope);
                }
            }
        };

        // Progress Bar Component
        const ProgressBar = {
            props: ['progress'],
            template: `
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2 text-gray-800">分析進度</h3>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div
                            class="bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full transition-all duration-500 ease-out"
                            :style="{ width: progress + '%' }"
                        ></div>
                    </div>
                    <p class="text-right text-sm text-gray-600 mt-1">{{ progress }}% 完成</p>
                </div>
            `
        };

        // Collapsible Module Component
        const CollapsibleModule = {
            props: ['title'],
            setup() {
                const isOpen = ref(true);
                return {
                    isOpen,
                    toggleOpen: () => isOpen.value = !isOpen.value
                };
            },
            template: `
                <div class="border border-gray-200 rounded-xl overflow-hidden shadow-sm">
                    <button
                        class="flex justify-between items-center w-full p-4 bg-gray-50 hover:bg-gray-100 transition duration-200 text-left font-semibold text-gray-800"
                        @click="toggleOpen"
                    >
                        <span>{{ title }}</span>
                        <svg
                            class="w-5 h-5 transform transition-transform duration-200"
                            :class="{ 'rotate-180': isOpen }"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div v-if="isOpen" class="p-4 border-t border-gray-200 bg-white">
                        <slot></slot>
                    </div>
                </div>
            `
        };

        // Optimization Suggestion Component
        const OptimizationSuggestion = {
            props: ['label', 'status', 'value', 'suggestion', 'priority'],
            template: `
                <div class="mb-4 p-4 border border-gray-100 rounded-lg bg-white shadow-sm">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-semibold text-gray-900">{{ label }}</h4>
                        <span
                            class="px-3 py-1 rounded-full text-xs font-medium"
                            :class="getStatusColor(status)"
                        >
                            {{ status }}
                        </span>
                    </div>
                    <p v-if="value" class="text-sm text-gray-600 mb-2">數值: {{ value }}</p>
                    <p v-if="suggestion" class="text-sm text-gray-700">
                        <span class="font-medium">建議:</span> {{ suggestion }}
                    </p>
                    <div v-if="priority" class="mt-2 text-right">
                        <span
                            class="px-2 py-1 rounded-full text-xs font-semibold"
                            :class="getPriorityColor(priority)"
                        >
                            優先級: {{ priority }}
                        </span>
                    </div>
                </div>
            `,
            methods: {
                getStatusColor(status) {
                    switch (status) {
                        case '良好': return 'text-green-600 bg-green-100';
                        case '不足':
                        case '缺失':
                        case '偏慢':
                        case '待加強':
                        case '偏低': return 'text-red-600 bg-red-100';
                        case '部分通過':
                        case '中等': return 'text-yellow-600 bg-yellow-100';
                        default: return 'text-gray-600 bg-gray-100';
                    }
                },
                getPriorityColor(priority) {
                    switch (priority) {
                        case '高': return 'bg-red-500 text-white';
                        case '中': return 'bg-yellow-500 text-white';
                        case '低': return 'bg-green-500 text-white';
                        default: return 'bg-gray-400 text-white';
                    }
                }
            }
        };

        // Meta Tag Generator Component (LLM-powered)
        const MetaTagGenerator = {
            props: ['url', 'keywords', 'showMessage'],
            setup(props) {
                const isGenerating = ref(false);
                const generatedTitle = ref('');
                const generatedDescription = ref('');

                const generateMetaTags = async () => {
                    if (!props.url) {
                        props.showMessage('請輸入網站URL才能生成Meta標籤建議。', 'error');
                        return;
                    }

                    isGenerating.value = true;
                    generatedTitle.value = '';
                    generatedDescription.value = '';

                    try {
                        let chatHistory = [];
                        const prompt = `請為網站URL: ${props.url} 和目標關鍵字: ${props.keywords || '未指定'} 生成一個最佳的 Meta Title (不超過60字) 和 Meta Description (不超過160字)。請以 JSON 格式返回，包含 "metaTitle" 和 "metaDescription" 兩個鍵。`;
                        
                        chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                        const payload = {
                            contents: chatHistory,
                            generationConfig: {
                                responseMimeType: "application/json",
                                responseSchema: {
                                    type: "OBJECT",
                                    properties: {
                                        "metaTitle": { "type": "STRING" },
                                        "metaDescription": { "type": "STRING" }
                                    },
                                    "propertyOrdering": ["metaTitle", "metaDescription"]
                                }
                            }
                        };
                        
                        const apiKey = ""; // Canvas will provide this at runtime
                        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                        
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        
                        const result = await response.json();

                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            const jsonText = result.candidates[0].content.parts[0].text;
                            const parsedJson = JSON.parse(jsonText);
                            generatedTitle.value = parsedJson.metaTitle || '無法生成標題';
                            generatedDescription.value = parsedJson.metaDescription || '無法生成描述';
                            props.showMessage('Meta 標籤建議已生成！', 'success');
                        } else {
                            props.showMessage('無法生成 Meta 標籤建議，請稍後再試。', 'error');
                            console.error('Gemini API response structure unexpected:', result);
                        }
                    } catch (error) {
                        props.showMessage('生成 Meta 標籤時發生錯誤。', 'error');
                        console.error('Error generating meta tags:', error);
                    } finally {
                        isGenerating.value = false;
                    }
                };

                const copyToClipboard = (text, type) => {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        props.showMessage(`${type} 已複製到剪貼簿！`, 'success');
                    } catch (err) {
                        props.showMessage(`無法複製 ${type}。`, 'error');
                        console.error('Failed to copy text: ', err);
                    }
                    document.body.removeChild(textarea);
                };

                return {
                    isGenerating,
                    generatedTitle,
                    generatedDescription,
                    generateMetaTags,
                    copyToClipboard
                };
            },
            template: `
                <div class="mt-6 p-4 border border-blue-200 rounded-lg bg-blue-50 shadow-sm">
                    <h4 class="font-semibold text-blue-800 mb-3 flex items-center">
                        <span class="text-xl mr-2">✨</span>Meta 標籤智慧生成器 (由 Gemini AI 驅動)
                    </h4>
                    <p class="text-sm text-gray-700 mb-3">
                        根據您的網站URL和目標關鍵字，自動生成優化的Meta Title和Meta Description建議。
                    </p>
                    <button
                        @click="generateMetaTags"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-300 shadow-md disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                        :disabled="isGenerating || !url"
                    >
                        <template v-if="isGenerating">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            生成中...
                        </template>
                        <template v-else>
                            ✨ 生成 Meta 標籤建議
                        </template>
                    </button>

                    <div v-if="generatedTitle || generatedDescription" class="mt-4 space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                建議 Meta Title:
                            </label>
                            <div class="flex items-center bg-white border border-gray-300 rounded-lg p-2">
                                <p class="flex-grow text-gray-800 text-sm break-all">{{ generatedTitle }}</p>
                                <button
                                    @click="copyToClipboard(generatedTitle, 'Meta Title')"
                                    class="ml-2 p-1 rounded-md text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition duration-200"
                                    title="複製標題"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H6zM5 9.5a1.5 1.5 0 113 0v3a1.5 1.5 0 11-3 0v-3z" />
                                    </svg>
                                </button>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">字數: {{ generatedTitle.length }} (建議不超過60字)</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                建議 Meta Description:
                            </label>
                            <div class="flex items-center bg-white border border-gray-300 rounded-lg p-2">
                                <p class="flex-grow text-gray-800 text-sm break-all">{{ generatedDescription }}</p>
                                <button
                                    @click="copyToClipboard(generatedDescription, 'Meta Description')"
                                    class="ml-2 p-1 rounded-md text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition duration-200"
                                    title="複製描述"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H6zM5 9.5a1.5 1.5 0 113 0v3a1.5 1.5 0 11-3 0v-3z" />
                                    </svg>
                                </button>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">字數: {{ generatedDescription.length }} (建議不超過160字)</p>
                        </div>
                    </div>
                </div>
            `
        };


        // Results Dashboard Component
        const ResultsDashboard = {
            props: ['results', 'analysisScope', 'url', 'keywords', 'showMessage'],
            components: {
                CollapsibleModule,
                OptimizationSuggestion,
                MetaTagGenerator // Register MetaTagGenerator
            },
            template: `
                <div class="space-y-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-900">檢測結果</h3>

                    <CollapsibleModule v-if="analysisScope.technical" title="技術SEO分析">
                        <OptimizationSuggestion
                            label="Meta Title 與 Description 檢查"
                            :status="results.technical.metaDescription.status"
                            :value="'Title: &quot;' + results.technical.metaTitle.value + '&quot; / Description: &quot;' + results.technical.metaDescription.value + '&quot;'"
                            :suggestion="results.technical.metaDescription.suggestion"
                            :priority="results.technical.metaDescription.priority"
                        />
                        <MetaTagGenerator :url="url" :keywords="keywords" :show-message="showMessage" />
                        <OptimizationSuggestion
                            label="Canonical 標籤狀態"
                            :status="results.technical.canonicalTag.status"
                            :suggestion="results.technical.canonicalTag.suggestion"
                            :priority="results.technical.canonicalTag.priority"
                        />
                        <OptimizationSuggestion
                            label="結構化資料 (Schema) 驗證結果"
                            :status="results.technical.schemaValidation.status"
                            :suggestion="results.technical.schemaValidation.suggestion"
                            :priority="results.technical.schemaValidation.priority"
                        />
                        <OptimizationSuggestion
                            label="網站速度與核心體驗指標 (Core Web Vitals)"
                            :status="results.technical.coreWebVitals.status"
                            :value="'LCP: ' + results.technical.coreWebVitals.lcp + ', FID: ' + results.technical.coreWebVitals.fid + ', CLS: ' + results.technical.coreWebVitals.cls"
                            :suggestion="results.technical.coreWebVitals.suggestion"
                            :priority="results.technical.coreWebVitals.priority"
                        />
                        <OptimizationSuggestion
                            label="URL 結構與 H 標籤使用狀況"
                            :status="results.technical.urlStructure.status"
                            :suggestion="results.technical.urlStructure.suggestion"
                            :priority="results.technical.urlStructure.priority"
                        />
                        <OptimizationSuggestion
                            label="索引狀態 (是否被Google收錄)"
                            :status="results.technical.indexingStatus.status"
                            :suggestion="results.technical.indexingStatus.suggestion"
                            :priority="results.technical.indexingStatus.priority"
                        />
                    </CollapsibleModule>

                    <CollapsibleModule v-if="analysisScope.content" title="內容SEO分析">
                        <OptimizationSuggestion
                            label="內容關鍵字分布與密度"
                            :status="results.content.keywordDistribution.status"
                            :value="\`密度: \${results.content.keywordDistribution.density}\`"
                            :suggestion="results.content.keywordDistribution.suggestion"
                            :priority="results.content.keywordDistribution.priority"
                        />
                        <OptimizationSuggestion
                            label="E-E-A-T 評估指標"
                            :status="results.content.eeat.status"
                            :suggestion="results.content.eeat.suggestion"
                            :priority="results.content.eeat.priority"
                        />
                        <OptimizationSuggestion
                            label="內部連結數量與品質"
                            :status="results.content.internalLinking.status"
                            :suggestion="results.content.internalLinking.suggestion"
                            :priority="results.content.internalLinking.priority"
                        />
                        <OptimizationSuggestion
                            label="內容長度與排版分析"
                            :status="results.content.contentLength.status"
                            :suggestion="results.content.contentLength.suggestion"
                            :priority="results.content.contentLength.priority"
                        />
                    </CollapsibleModule>

                    <CollapsibleModule v-if="analysisScope.offPage" title="站外SEO分析">
                        <OptimizationSuggestion
                            label="反向連結數量與質量"
                            :status="results.offPage.backlinkQuantity.status"
                            :value="\`數量: \${results.offPage.backlinkQuantity.count}\`"
                            :suggestion="results.offPage.backlinkQuantity.suggestion"

                        messageType.value = '';

                        progress.value = currentProgress;

                            isAnalyzing.value = false;
